<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="main-section">
    <div>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QUIZ APP</span>
        </div>
      </nav>
    </div>

    <div class="container my-2 d-flex">

      <div class="card" style="width: 50%;">
        <div class="card-body">
          <h5 class="card-title" id="card-title"><!-- Question No. Section--></h5>
          <p class="card-text" id="card-text"><!-- Question Section--></p>
        </div>
        <ul class="list-group list-group-flush" id="options">

          <!-- inserting elements using js -->

        </ul>
        <div class="card-body">
          <button id="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <div class="contaier mx-3">
        <h4 class="mx-3">Previous Question Status</h4>
        <h4 id="prev-qn-status" class="mx-3"></h4>
        <h4 id="test-over" class="mx-3 my-5 text-warning"></h4>
      </div>


    </div>

    <div class="container my-5">
      <ul class="list-group" id="result">
        <!-- adding result using js -->
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>
